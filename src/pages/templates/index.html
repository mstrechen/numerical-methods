{% extends "basic-template.html" %}
{% block title %} Main page {% endblock %} 

{% block content %}
<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      {% for page in pages %}
    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <div class="bd-placeholder-img card-img-top card-img-top-custom">
            <h5 class="text-light card-title-custom-alignment">{{ page['headline'] }}</h5>
          </div>
          <div class="card-body">
            <p class="card-text text-justify"> {{ page['text'] }} </p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a class="btn btn-sm btn-outline-secondary" href="{{ page['page'] }}" role="button">View</a>
              </div>
              <small class="text-muted"></small>
            </div>
          </div>
        </div>
    </div>
    {% endfor %}

    </div>
  </div>
</div>
{% endblock %}
